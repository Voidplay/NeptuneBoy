<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改仓位管理，用于记录正股和期权的仓位详情')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-management-edit" th:object="${positionManagement}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">券商名称</label>
                <div class="col-sm-8">
                    <select name="accountName" th:field="*{accountName}" class="form-control" required>
                        <option value="" disabled selected>请选择券商</option>
                        <option value="LongBridge HK" th:selected="${positionManagement.accountName == 'LongBridge HK'}">LongBridge HK</option>
                        <option value="FUTU HK" th:selected="${positionManagement.accountName == 'FUTU HK'}">FUTU HK</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">ticker</label>
                <div class="col-sm-8">
                    <input name="tickerSymbol" th:field="*{tickerSymbol}" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">交易方向</label>
                <div class="col-sm-8">
                    <select th:field="*{tradeDirection}" class="form-control" required>
                        <option th:value="BUY" th:text="'BUY'"></option>
                        <option th:value="SELL" th:text="'SELL'"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">交易类型</label>
                <div class="col-sm-8">
                    <select th:field="*{tradeType}" class="form-control" required>
                        <option th:value="'STOCK'" th:text="'正股'"></option>
                        <option th:value="'OPTION'" th:text="'期权'"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">成交日期</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tradeDate" th:value="${#dates.format(positionManagement.tradeDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">订单数量</label>
                <div class="col-sm-8">
                    <input name="quantity" th:field="*{quantity}" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">订单单价</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">交易总价</label>
                <div class="col-sm-8">
                    <input class="form-control" th:value="${positionManagement.totalPrice}" type="text" readonly>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">是否已平仓</label>
                <div class="col-sm-8">
                    <select name="isClosed" th:field="*{isClosed}" class="form-control" required>
                        <option value="0" th:selected="${positionManagement.isClosed == 0}">否</option>
                        <option value="1" th:selected="${positionManagement.isClosed == 1}">是</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">期权策略</label>
                <div class="col-sm-8">
                    <select th:field="*{optionStrategy}" class="form-control" required>
                        <option th:value="'Covered Call'">Covered Call</option>
                        <option th:value="'Cash Secured Put'">Cash Secured Put</option>
                        <option th:value="'Bull Call Spread'">Bull Call Spread</option>
                        <option th:value="'Bull Put Spread'">Bull Put Spread</option>
                        <option th:value="'Single-Leg Call'">Single-Leg Call</option>
                        <option th:value="'Single-Leg Put'">Single-Leg Put</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">盈亏金额</label>
                <div class="col-sm-8">
                    <input name="profitLoss" th:field="*{profitLoss}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">是否盈利</label>
                <div class="col-sm-8">
                    <input
                            class="form-control"
                            th:value="${positionManagement.isProfitable}"
                            type="text"
                            readonly>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">平仓单价</label>
                <div class="col-sm-8">
                    <input name="closingPrice" th:field="*{closingPrice}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">平仓总价</label>
                <div class="col-sm-8">
                    <input name="closingTotalPrice" th:field="*{closingTotalPrice}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">平仓日期</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="closingDate" th:value="${#dates.format(positionManagement.closingDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
        var prefix = ctx + "system/management";
        $("#form-management-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-management-edit').serialize());
            }
        }

        $("input[name='tradeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='closingDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
