<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('仓位管理，用于记录正股和期权的仓位详情列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>账户名称，即券商名字，例如: Robinhood, Interactive Brokers：</label>
                                <input type="text" name="accountName"/>
                            </li>
                            <li>
                                <label>交易标的代码，例如AAPL、TSLA：</label>
                                <input type="text" name="tickerSymbol"/>
                            </li>
                            <li>
                                <label>交易日期：</label>
                                <input type="text" class="time-input" placeholder="请选择交易日期" name="tradeDate"/>
                            </li>
                            <li>
                                <label>交易数量：</label>
                                <input type="text" name="quantity"/>
                            </li>
                            <li>
                                <label>交易单价：</label>
                                <input type="text" name="price"/>
                            </li>
                            <li>
                                <label>交易总价，数量乘以价格：</label>
                                <input type="text" name="totalPrice"/>
                            </li>
                            <li>
                                <label>是否已平仓，FALSE表示未平仓，TRUE表示已平仓：</label>
                                <input type="text" name="isClosed"/>
                            </li>
                            <li>
                                <label>期权策略，例如裸买、买入跨式等：</label>
                                <input type="text" name="optionStrategy"/>
                            </li>
                            <li>
                                <label>盈亏金额：</label>
                                <input type="text" name="profitLoss"/>
                            </li>
                            <li>
                                <label>是否盈利，盈亏金额大于0为盈利：</label>
                                <input type="text" name="isProfitable"/>
                            </li>
                            <li>
                                <label>平仓单价：</label>
                                <input type="text" name="closingPrice"/>
                            </li>
                            <li>
                                <label>平仓总价：</label>
                                <input type="text" name="closingTotalPrice"/>
                            </li>
                            <li>
                                <label>平仓日期：</label>
                                <input type="text" class="time-input" placeholder="请选择平仓日期" name="closingDate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:management:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:management:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:management:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:management:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:management:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:management:remove')}]];
        var prefix = ctx + "system/management";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "仓位管理，用于记录正股和期权的仓位详情",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    field: 'accountName',
                    title: '账户名称，即券商名字，例如: Robinhood, Interactive Brokers'
                },
                {
                    field: 'tradeType',
                    title: '交易类型，STOCK表示正股，OPTION表示期权'
                },
                {
                    field: 'tickerSymbol',
                    title: '交易标的代码，例如AAPL、TSLA'
                },
                {
                    field: 'tradeDate',
                    title: '交易日期'
                },
                {
                    field: 'tradeDirection',
                    title: '交易方向，BUY表示买入，SELL表示卖出'
                },
                {
                    field: 'quantity',
                    title: '交易数量'
                },
                {
                    field: 'price',
                    title: '交易单价'
                },
                {
                    field: 'totalPrice',
                    title: '交易总价，数量乘以价格'
                },
                {
                    field: 'isClosed',
                    title: '是否已平仓，FALSE表示未平仓，TRUE表示已平仓'
                },
                {
                    field: 'optionStrategy',
                    title: '期权策略，例如裸买、买入跨式等'
                },
                {
                    field: 'profitLoss',
                    title: '盈亏金额'
                },
                {
                    field: 'isProfitable',
                    title: '是否盈利，盈亏金额大于0为盈利'
                },
                {
                    field: 'closingPrice',
                    title: '平仓单价'
                },
                {
                    field: 'closingTotalPrice',
                    title: '平仓总价'
                },
                {
                    field: 'closingDate',
                    title: '平仓日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
