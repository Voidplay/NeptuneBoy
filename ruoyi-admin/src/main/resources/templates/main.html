<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-sm-12">


        <hr>

        <div class="widget">
            <h3>总盈亏金额</h3>

        </div>
    </div>
    <div class="col-sm-3">
        <h2>Hello,Guest</h2>
        <small>移动设备访问请扫描以下二维码：</small>
        <br>
        <br>
        <img th:src="@{/img/qr_code.png}" width="100%" style="max-width:264px;">
        <br>
    </div>
    <div class="col-sm-5">
        <h2>常用地址集合</h2>
        <p>测试文本占用</p>
        <p>
            <b>当前版本：</b><span>v[[${version}]]</span>
        </p>
        <p>
            <span class="label label-warning">&yen;免费开源</span>
        </p>
        <br>
        <p>
            <a class="btn btn-success btn-outline" href="https://www.reddit.com/r/wallstreetbets/" target="_blank">
                <i class="fa fa-cloud"> </i> 访问WSB
            </a>
            <a class="btn btn-white btn-bitbucket" href="http://ruoyi.vip" target="_blank">
                <i class="fa fa-home"></i> 查看fear&greed指标
            </a>
        </p>
    </div>
    <div class="col-sm-4">
        <h4>principles：</h4>

</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>联系信息</h5>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>今日fear&greed index</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script type="text/javascript">
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', '360px'],
	            content: html
	        });
	    });

</script>
<script>
        $(document).ready(function () {
    $.ajax({
        url: "/system/management/totalProfitLoss",
        method: "GET",
        success: function (response) {
            console.log("接口响应：", response);
            if (response.code === 0) {
                let amount = response.data;
                let displayElement = $("#total-profit-loss");
                displayElement.text(amount.toLocaleString() + "$");
                displayElement.css({
                    "font-size": "36px", // 设置字体大小
                    "color": amount > 0 ? "green" : amount < 0 ? "red" : "black" // 设置颜色
                });
            } else {
                $("#total-profit-loss").text("获取失败");
            }
        },
        error: function () {
            $("#total-profit-loss").text("请求错误");
        }
    });
});

</script>
</body>
</html>
